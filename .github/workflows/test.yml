name: Tests

on:
- push:
  branches:
  - master
- pull_request:
  branches:
  - master

jobs:

  test:
    name: 'Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 8
      - run: npm install
      - run: npm run build
      - run: npm run test
