name: Tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    name: 'Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 8
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
      - name: Install Dependencies
        run: npm install
        env:
          CYPRESS_CACHE_FOLDER: node_modules/cypress/cache
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
        env:
          CYPRESS_CACHE_FOLDER: node_modules/cypress/cache
